<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Booking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Restaurant Booking Form</h2>
        <form id="bookingForm">
            <div class="form-group">
                <label for="choice">Choice of Booking</label>
                <select id="choice" name="choice" required>
                    <option value="">Select</option>
                    <option value="full-day">Full Day Booking</option>
                    <option value="half-day">Half Day Booking</option>
                    <option value="hourly">Hourly Booking</option>
                </select>
            </div>

            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" required pattern="[0-9]{10}">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="persons">No of Persons</label>
                <input type="number" id="persons" name="persons" required min="1">
            </div>

            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group hidden" id="timeGroup">
                <label for="time">Time</label>
                <input type="time" id="time" name="time">
            </div>

            <div class="form-group hidden" id="slotGroup">
                <label for="slot">Slot</label>
                <select id="slot" name="slot">
                    <option value="">Select</option>
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                </select>
            </div>

            <button type="submit">Submit Booking</button>
        </form>
    </div>

    <script>
        const choiceSelect = document.getElementById('choice');
        const dateInput = document.getElementById('date');
        const timeGroup = document.getElementById('timeGroup');
        const slotGroup = document.getElementById('slotGroup');

        choiceSelect.addEventListener('change', () => {
            const choice = choiceSelect.value;

            // Reset all dependent fields
            timeGroup.classList.add('hidden');
            slotGroup.classList.add('hidden');
            document.getElementById('time').value = '';
            document.getElementById('slot').value = '';

            if (choice === 'full-day') {
                timeGroup.classList.add('hidden');
                slotGroup.classList.add('hidden');
            } else if (choice === 'half-day') {
                slotGroup.classList.remove('hidden');
                timeGroup.classList.add('hidden');
            } else if (choice === 'hourly') {
                timeGroup.classList.remove('hidden');
                slotGroup.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
