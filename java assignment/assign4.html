<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let choice = parseInt(prompt("Enter a Number between 1 to 7 :"))
        switch(choice){
            case 1:
                document.write('Monday');
                break
            
            case 2:
                document.write('Tuesday');
                break

            case 3:
                document.write('Wedenesday');
                break

            case 4:
                document.write('Thursday');
                break

            case 5:
                document.write('Friday');
                break

            case 6:
                document.write('Saturday');
                break

            case 7:
                document.write('Sunday');
                break
            
            default:
                document.write('Invalid choice');
                break
        }
    </script>
</body>
</html>
